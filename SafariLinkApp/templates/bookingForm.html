
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
     <link rel="stylesheet" href="css/style.css" /><link rel="stylesheet" href="{% static 'styles/payments.css' %}">
</head>
<div class="iphone">
{#    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">#}
  <header class="header">
    <h1>payment</h1>
  </header>

  <form action="{% url 'daraja' %}" class="form" method="POST" style="text-align: center; ">
    <div class="fom">
            {% csrf_token %}
    <label for="username">Enter your username</label><br>
    <input type="text" name="username" id="username"><br>
         <label for="vehicle">Enter Vehicle Number Plate </label><br>
    <input type="text" name="vehicle" id="vehicle"><br>
     <label for="amount">Enter Amount </label><br>
    <input type="text" name="amount_paid" id="amount"><br>
    <label for="phoneNo">Enter your Phone Number</label><br>
    <input type="tel" name="phoneNo" id="phoneNo"><br>
     <h2>Address</h2>
      <div class="card">
        <address>
          SafariLink Travellers<br />
          403 Moi Ave Street, A city, Nairobi, 32104,<br />
          Kenya
        </address>
      </div>
    </div>

    <fieldset>
      <legend>Payment Method</legend>

      <div class="form__radios">
        <div class="form__radio">
          <label for="M-PESA"><svg class="icon">
             </svg>M-PESA Payment</label>
          <input checked id="mpesa" name="payment-method" type="radio" />
        </div>
      </div>
    </fieldset>

    <div>
      <button class="button button--full" type="submit"><svg class="icon">
                 </svg>pay Now</button>
    </div>
  </form>
{#</svg>#}
</div>


<!-- partial -->
  <script  src="./script.js"></script>


</body>
</html>
