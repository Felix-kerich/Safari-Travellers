{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
<div class="details">
    <h1>Details</h1>

    <!-- Your existing user details content here -->


        <button onclick="downloadReceipt()">Download Receipt</button>

</div>
<script src="{% static 'javascript.js' %}"></script>

<script>
    function downloadReceipt() {
        // Gather the receipt details
        var receiptDetails = "Username: {{ user.username }}\n"
            + "First Name: {{ user.fname }}\n"
            + "Last Name: {{ user.lname }}\n"
            + "Email: {{ user.email }}\n"
            + "Vehicle Number Plate: {{ user.vehicle }}\n"
            + "Amount paid: {{ user.amount_paid }}\n"
            + "Payment Confirmation: {{ user.is_paid }}\n"
            + "Seat Number: {{ user.seatNumber }}\n";

        // Create a Blob containing the details
        var blob = new Blob([receiptDetails], { type: "text/plain" });

        // Create a link element to trigger the download
        var link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "receipt_details.txt";
        link.click();
    }
</script>
</body>
</html>
